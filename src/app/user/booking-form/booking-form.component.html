


<div class="container">
  <h2 class="text-center mt-3">Book a Car</h2>
  <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()" class="p-3 border rounded">
    
    <div class="mb-3">
      <label for="car_ID" class="form-label">Car ID</label>
      <input type="text" class="form-control" id="car_ID" formControlName="car_ID"/>
    </div>
    
    
    <div class="mb-3">
      <label class="form-label">Pickup Date</label>
      <input type="date" class="form-control" formControlName="pickupDate" [min]="minPickupDate" required />
      <div *ngIf="bookingForm.hasError('dateInvalid') && bookingForm.touched" class="text-danger">
        Pickup date must be before the return date.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Return Date</label>
      <input type="date" class="form-control" formControlName="returnDate" required />
      <div *ngIf="bookingForm.hasError('dateInvalid') && bookingForm.touched" class="text-danger">
        Return date must be after pickup date.
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Book Now</button>
      <button type="button" class="btn btn-danger" (click)="closeDialog()">Cancel</button>
    </div>

  </form>
</div>

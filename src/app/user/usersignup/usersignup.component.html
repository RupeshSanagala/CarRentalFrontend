<div class="signup-container">
  <h2>User Registration</h2>

  <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <div class="input-group">
      <label>Username:</label>
      <input type="text" id="username-input" formControlName="username" placeholder="Enter your name" required />
      <span class="error" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        Username is required.
      </span>
    </div>

    <div class="input-group">
      <label>Email:</label>
      <input type="email" id="email-input" formControlName="email" placeholder="Enter your email" required />
      <span class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Valid email is required.
      </span>
    </div>

    <div class="input-group">
      <label>Password:</label>
      <input type="password" id="password" class="password" formControlName="password" placeholder="Enter your password" required />
      <span class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password must be at least 6 characters.
      </span>
    </div>

    <div class="input-group">
      <label>Phone Number:</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter 10-digit phone number" />
      <span class="error" *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched">
        Invalid phone number.
      </span>
    </div>

    <div class="input-group">
      <label>Address:</label>
      <textarea formControlName="address" id="Address" placeholder="Enter your address"></textarea>
    </div>

    <!-- Error Message -->
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <button type="submit" id="signupbtn"   class="signup-btn" [disabled]="registerForm.invalid">Sign Up</button>

    <p class="login-text">
      Already have an account? <a routerLink="/login" id="redidrect-login">Login here</a>
    </p>
  </form>
</div>

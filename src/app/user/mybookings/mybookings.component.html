<h2>My Bookings</h2>

<table mat-table [dataSource]="bookings" class="mat-elevation-z8" *ngIf="bookings.length > 0; else noBookings">

  <!-- Car Details Column -->
  <ng-container matColumnDef="carDetails">
    <th mat-header-cell *matHeaderCellDef> Car Details </th>
    <td mat-cell *matCellDef="let booking"> {{ booking.carDetails }} </td>
  </ng-container>

  <!-- Pickup Date Column -->
  <ng-container matColumnDef="pickupDate">
    <th mat-header-cell *matHeaderCellDef> Pickup Date </th>
    <td mat-cell *matCellDef="let booking"> {{ booking.pickupDate | date:'short' }} </td>
  </ng-container>

  <!-- Return Date Column -->
  <ng-container matColumnDef="returnDate">
    <th mat-header-cell *matHeaderCellDef> Return Date </th>
    <td mat-cell *matCellDef="let booking"> {{ booking.returnDate | date:'short' }} </td>
  </ng-container>

  <!-- Total Price Column -->
  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef> Total Price </th>
    <td mat-cell *matCellDef="let booking"> ${{ booking.totalPrice }} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Cancel Booking </th>
    <td mat-cell *matCellDef="let booking">
      <button mat-icon-button color="warn" (click)="cancelBooking(booking.bookingId)">
        <mat-icon>cancel</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Table Header and Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!-- Show message if no bookings exist -->
<ng-template #noBookings>
  <p>No bookings found.</p>
</ng-template>
